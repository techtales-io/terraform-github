---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"
  TERRAFORM_DIR: "{{.PROJECT_DIR}}"

includes:
  pre-commit: .taskfiles/pre-commit.yaml
  terraform: .taskfiles/terraform.yaml

tasks:
  lint:
    desc: lint codebase
    cmds:
      - task: pre-commit:run
